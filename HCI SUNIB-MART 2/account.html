    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Sunib-Mart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js" defer></script>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"> -->
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/sunib-mart-low-resolution-logo-color-on-transparent-background.png" alt="logo" width="125px">
                    </a>
                </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>                 
                    <li><a href="account.html">Account</a></li>
                </ul>
            </nav>
            <img src="images/icons8-cart-30.png" width="30px" height="30px" alt="icon" id="cart-icon">
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <div class="cart-content">
                    
                </div>

                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>
    </div>
    </div>
    <!-- account-page -->
    <div class="account-page">
        <div class="container">
            <div class="row">
                <!-- <div class="col-2">
                    <img src="images/" alt="" width="100%">
                </div> -->
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>

                        <form id="LoginForm" action="index.html">
                            <input type="text" required placeholder="Username">
                            <input type="password" required placeholder="Password" id>
                            <button type="submit" class="btn">Login</button>
                            <a href="">Forget password</a>
                        </form>
                        <form id="RegForm">
                            <input type="text" placeholder="Username" id="username">
                            <input type="email" placeholder="Email" id="email">
                            <input type="password" placeholder="Password" id="password">
                            <input type="password" placeholder="ConfirmPassword" id="checkpassword">
                            <h6 id="errormessage"></h6>
                            <button type="submit" class="btn" onclick="validateform(event)">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
        
    <footer>
        <p class="footer-p">&copy; 2023 Sunib-Mart. All rights reserved.</p>
    </footer>

    <script>
        var LoginForm =document.getElementById("LoginForm");
        var RegForm =document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");

        function register(){
            RegForm.style.transform="translateX(0px)";
            LoginForm.style.transform="translateX(0px)";
            Indicator.style.transform="translateX(100px)";
        }
        function login(){
            RegForm.style.transform="translateX(300px)";
            LoginForm.style.transform="translateX(300px)";
            Indicator.style.transform="translateX(0px)";
        }
    </script>
</body>
</html>
